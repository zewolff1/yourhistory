name: Generate Manifest

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate manifest
        id: generate
        run: |
          # Your script for generating the manifest
          echo 'Generating manifest...'

      - name: Upload manifest
        uses: actions/upload-artifact@v2
        with:
          name: manifest
          path: manifest.txt

      - name: Clean up
        run: |
          echo 'Cleaning up...'

      - name: Set Output
        id: set_output
        run: |
          echo 'strip_prefix="${{ steps.generate.outputs.strip_prefix }}"'
